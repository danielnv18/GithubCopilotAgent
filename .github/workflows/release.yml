name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  PROJECT_PATH: src/Cli/GithubCopilotAgent.Cli.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [osx-arm64, win-x64]
    steps:
      - name: Check out master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore $PROJECT_PATH

      - name: Test
        run: dotnet test GithubCopilotAgent.slnx -c Release

      - name: Publish ${{ matrix.runtime }}
        run: |
          dotnet publish $PROJECT_PATH \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:PublishTrimmed=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o "artifacts/${{ matrix.runtime }}"

      - name: Package ${{ matrix.runtime }}
        run: |
          mkdir -p artifacts/package
          zip -j "artifacts/package/github-copilot-agent-${{ inputs.version }}-${{ matrix.runtime }}.zip" artifacts/${{ matrix.runtime }}/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.runtime }}
          path: artifacts/package/*.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: "Release ${{ inputs.version }}"
          target_commitish: master
          generate_release_notes: true
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
